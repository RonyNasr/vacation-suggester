<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vacation Suggester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <!-- start carousel -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="img/paris.jpg" alt="Paris">
          </div>
          <div class="item">
            <img src="img/seychelles.jpg" alt="Seychelles">
          </div>
          <div class="item">
            <img src="img/kenya.jpg" alt="Kenya">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- End carousel -->
      <!-- Start test -->
      <div class="input">
        <form id="test">
          <div class="row">
            <h3>Question 1: what's your favorite ice-cream flavor?</h3>
            <div class="radio" id="q1">
              <label>
                <input type="radio" name="flavor" value="1" >
                Chocolate
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="2">
                Vanilla
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="3">
                Strawberry
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="4">
                Cookies & Cream
              </label>
            </div>
          </div>

          <div class="row">
            <h3>Question 2: what's your favorite color?</h3>
            <div class="radio" id="q2">
              <label>
                <input type="radio" name="color" value="1" >
                Blue
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="color" value="2">
                Black
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="color" value="3">
                Red
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="color" value="4">
                yellow
              </label>
            </div>
          </div>

          <div class="row">
            <h3>Question 3: what's your favorite cuisine?</h3>
            <div class="radio" id="q1">
              <label>
                <input type="radio" name="cuisine" value="1">
                Mediteranean
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="cuisine" value="2">
                Asian
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="cuisine" value="3">
                African
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="cuisine" value="4">
                Lebanese
              </label>
            </div>
          </div>

          <div class="row">
            <h3>Question 4: what's your favorite passtime?</h3>
            <div class="radio" id="q1">
              <label>
                <input type="radio" name="passtime" value="1" >
                Fine dining
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="passtime" value="2">
                Reading
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="passtime" value="3">
                Hiking
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="passtime" value="4">
                Sleeping
              </label>
            </div>
          </div>

          <div class="row">
            <h3>Question 5: what's your favorite drink?</h3>
            <div class="radio" id="q5">
              <label>
                <input type="radio" name="drink" value="1" >
                Champagne
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="drink" value="2">
                Juice
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="drink" value="3">
                Whiskey
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="drink" value="4">
                Mojito
              </label>
            </div>
          </div>

          <button type="submit" class="btn">Go!</button>
          </form>
      </div>
      <!-- End test -->


    </div>
  </body>
</html>
